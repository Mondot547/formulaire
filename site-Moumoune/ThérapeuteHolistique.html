<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Thérapeute holistique</title>
</head>
<body>
    <header>
        <h1 class="text-center">Thérapeute holistique</h1>
    </header>
    <section class="container">
        <form action="submit" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prénom" aria-label="First name">
                </div>
                <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="Nom" aria-label="Last name">
                </div>
            </div>
            <div class="col mb-3">
                <input type="text" class="form-control" placeholder="N° siret">
            </div>
            <div class="col mb-3">
                <input type="text" class="form-control mb-3" id="inputAddress" placeholder="Adresse">
            </div>
        </form>
    </section>
</body>
</html>
